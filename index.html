<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">

        <title>Pokedex</title>
    </head>
    <body>

        <div class="barra">
            <img src="./img/pokemonGo.png" class="logo">
        </div>

        <div class="Pokedex">

            <img src="#" alt="pokemon" class="pokemon_img">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> :
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input 
                    type="search"
                    class="input_search"
                    placeholder="Nome ou número do Pokémon"
                    required>
            </form>

            <div class="buttons">
                <button class="button voltar">Voltar &lt</button>
                <button class="button proximo">Prox &gt</button>
            </div>

            <div class="Capturar">
                <button class="button capturar">Capturar</button>
            </div>

            <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
        </div>

        <div class="container">

            <div class="capturados">
                <p>Pokémons Capturados:</p>
                <ul class="pokemon-list">
                    <!-- Aqui vão os pokemons "gerados" no javascript-->
                    <li class="liPokemon">
                        <!--<img class="img">
                        <span class="pokemon_number"></span> :
                        <span class="pokemon_name"></span>-->
                    </li>
                </ul>
            </div>

            
            <div class="cartas">
                <p>Pokémons:</p>
                <div class="lista">
                    <ul id="listaPokemons">
                    <!-- Aqui vão os pokemons "gerados" no javascript-->
                    </ul>
                </div>
            </div>

        </div>
    </body>
</html>
